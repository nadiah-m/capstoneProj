<div class="card">
  <div class="card-header">
    <h3>Login</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        [(ngModel)]="email"
        value="{{ email }}"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="password"
        value="{{ password }}"
      />
    </div>

    <div class="card-footer">
        <a (click)="clickSubmit()" class="btn btn-success">Login</a>
    </div>
  </div>
</div>
