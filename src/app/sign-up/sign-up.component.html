<div class="card">
  <div class="card-header">
    <h3>Sign Up</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        id="firstName"
        [(ngModel)]="firstName"
        value="{{ firstName }}"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        id="lastName"
        [(ngModel)]="lastName"
        value="{{ lastName }}"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        [(ngModel)]="email"
        value="{{ email }}"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="password"
        value="{{ password }}"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="text"
        class="form-control"
        name="confirmPassword"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        value="{{ confirmPassword }}"
      />
    </div>
  </div>
  <div class="card-footer text-right">
      <a (click)="clickSubmit()" class="btn btn-success">Create Account</a>
  </div>
</div>
