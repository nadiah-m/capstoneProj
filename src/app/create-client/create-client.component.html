<div class="card">
  <div class="header">
    <h3>Create New Client</h3>
  </div>
  <form [formGroup]="newClientForm" (ngSubmit)="clickSubmit()">
    <div class="card-body">
      <div class="form-group">
        <label for="clientName">Client Name</label>
        <input
          type="text"
          class="form-control"
          name="clientName"
          id="clientName"
          formControlName="clientName"
        />
      </div>
      <div class="form-group">
        <label for="projectDesc">Client Description</label>
        <textarea
          class="form-control"
          name="clientDesc"
          id="clientDesc"
          formControlName="clientDesc"
        >
        </textarea>
      </div>
    </div>
    <div class="card-footer">
      <a (click)="clickSubmit()" class="btn btn-success">Create Client</a>
    </div>
  </form>
</div>
